# PyCaret setup参数配置
setup:
  target: 'CVD'  # 目标变量名
  session_id: 42  # 随机种子，保证实验可复现
  train_size: 0.8  # 训练集比例
  data_split_shuffle: True  # 是否打乱数据
  data_split_stratify: True  # 是否分层采样
  normalize: True  # 是否归一化
  transformation: True  # 是否做特征变换
  low_variance_threshold: 0.01  # 低方差特征阈值
  remove_multicollinearity: True  # 是否移除多重共线性
  multicollinearity_threshold: 0.9  # 共线性阈值
  feature_selection: True  # 是否做特征选择
  n_features_to_select: 0.8  # 选择特征比例
  fix_imbalance: False  # 是否处理类别不平衡
  experiment_name: 'pycaret_automl'  # 实验名称
  verbose: False  # 是否显示详细日志

# 新增：compare_models参数组
compare:
  n_select: 5       # 选出前5个模型（缩短训练时间）
  fold: 3           # 交叉验证折数（缩短训练时间）
  round: 4          # 结果小数位数
  sort: 'AUC'       # 排序指标
  turbo: True       # 是否加速（只用部分模型）

  #include:          # 可选：指定要比较的模型
    #- 'lr'
    #- 'rf'
    #- 'gbc'
    #- 'et'
    #- 'lda'

# tune_models参数组
tune:
  n_iter: 10        # 超参数调优迭代次数（缩短训练时间）
  optimize: 'AUC'   # 优化指标
#  n_jobs: -1        # 并行处理的CPU核心数
  fold: 3           # 交叉验证折数（缩短训练时间）
  round: 4          # 结果小数位数


